# Redocly CLI configuration
# https://redocly.com/docs/cli/configuration/

apis:
  main:
    root: modules/api-spec/src/main/resources/openapi/epistola-api.yaml

# Extend the recommended ruleset with customizations
extends:
  - recommended

rules:
  # Disable security requirement for now - will be added when auth is implemented
  security-defined: off

  # Demote to warning - license will be added before production
  info-license: warn

  # Demote to warning - not all list endpoints need 4xx responses
  operation-4xx-response: warn
