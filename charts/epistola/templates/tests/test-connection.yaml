apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "epistola.fullname" . }}-test-connection"
  labels:
    {{- include "epistola.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: health-check
      image: busybox
      command: ['wget']
      args: ['--spider', '-q', '{{ include "epistola.fullname" . }}:{{ .Values.service.port }}/actuator/health']
  restartPolicy: Never
