apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "epistola.fullname" . }}
  labels:
    {{- include "epistola.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "epistola.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- if or .Values.observability.prometheus.enabled .Values.podAnnotations }}
      annotations:
        {{- if .Values.observability.prometheus.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .Values.observability.prometheus.port | quote }}
        prometheus.io/path: {{ .Values.observability.prometheus.path | quote }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      labels:
        {{- include "epistola.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "epistola.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          env:
            {{- if .Values.jvm.options }}
            - name: JAVA_TOOL_OPTIONS
              value: {{ .Values.jvm.options | quote }}
            {{- end }}
            {{- if .Values.config.profiles }}
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.config.profiles | quote }}
            {{- end }}
            {{- /* OpenTelemetry */}}
            {{- if .Values.observability.otlpEndpoint }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.observability.otlpEndpoint | quote }}
            {{- end }}
            {{- /* Keycloak / OAuth2 */}}
            {{- if .Values.keycloak.enabled }}
            - name: KEYCLOAK_CLIENT_ID
              value: {{ .Values.keycloak.clientId | quote }}
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ required "keycloak.existingSecret is required when keycloak.enabled is true" .Values.keycloak.existingSecret }}
                  key: {{ .Values.keycloak.secretKey }}
            - name: KEYCLOAK_ISSUER_URI
              value: {{ required "keycloak.issuerUri is required when keycloak.enabled is true" .Values.keycloak.issuerUri | quote }}
            {{- end }}
            {{- /* Database configuration */}}
            {{- $dbType := include "epistola.database.effectiveType" . }}
            {{- /* CNPG mode - use CNPG secret with jdbc-uri */}}
            {{- if or (eq $dbType "cnpg") (eq $dbType "cnpgExisting") }}
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "epistola.cnpg.secretName" . }}
                  key: jdbc-uri
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "epistola.cnpg.secretName" . }}
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "epistola.cnpg.secretName" . }}
                  key: password
            {{- /* External PostgreSQL mode */}}
            {{- else if eq $dbType "external" }}
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://{{ .Values.database.external.host }}:{{ .Values.database.external.port }}/{{ .Values.database.external.database }}"
            - name: SPRING_DATASOURCE_USERNAME
              value: {{ .Values.database.external.username | quote }}
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ required "database.external.existingSecret is required when database.type is 'external'" .Values.database.external.existingSecret }}
                  key: {{ .Values.database.external.secretKey }}
            {{- end }}
            {{- range $key, $value := .Values.config.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
