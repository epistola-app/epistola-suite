# Default values for epistola.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/epistola-app/epistola-suite
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: epistola.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: epistola-tls
  #    hosts:
  #      - epistola.local

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

# Liveness and readiness probes using Spring Boot Actuator
livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: http
  initialDelaySeconds: 30
  periodSeconds: 15
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
# Note: tmp-dir is required for readOnlyRootFilesystem since Java needs a writable /tmp
volumes:
  - name: tmp-dir
    emptyDir: {}

# Additional volumeMounts on the output Deployment definition.
# Note: /tmp mount is required for readOnlyRootFilesystem since Java needs a writable /tmp
volumeMounts:
  - name: tmp-dir
    mountPath: /tmp

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
config:
  # Spring profiles to activate
  profiles: ""
  # Additional environment variables
  env: {}
  # Example:
  #   JAVA_OPTS: "-Xmx512m"

# Database configuration
# Supported types:
#   - none: No database configuration (use config.env for manual setup)
#   - external: External PostgreSQL (manual host/port/credentials)
#   - cnpg: Create a new CloudNativePG Cluster (requires CNPG operator)
#   - cnpgExisting: Use existing CloudNativePG Cluster credentials
database:
  type: "none"

  # External PostgreSQL configuration (type: external)
  external:
    host: ""
    port: 5432
    database: epistola
    username: epistola
    # Name of existing secret containing the password
    existingSecret: ""
    # Key in the secret containing the password
    secretKey: password

  # CloudNativePG Cluster configuration (type: cnpg)
  cnpg:
    # Cluster name (defaults to release fullname + "-db")
    name: ""
    # Number of PostgreSQL instances
    instances: 1
    # PostgreSQL major version
    postgresVersion: 17
    # Database to create
    database: epistola
    # Application user to create (owner of the database)
    owner: epistola
    # Storage configuration
    storage:
      size: 8Gi
      storageClass: ""
    # Resource requests/limits for PostgreSQL pods
    resources: {}
    #   requests:
    #     memory: 256Mi
    #     cpu: 100m
    #   limits:
    #     memory: 1Gi
    #     cpu: 1000m
    # Additional PostgreSQL parameters
    parameters: {}
    #   max_connections: "100"
    #   shared_buffers: "256MB"

  # Existing CNPG Cluster configuration (type: cnpgExisting)
  cnpgExisting:
    # Name of the existing CNPG cluster
    clusterName: ""
    # Secret name (defaults to <clusterName>-app)
    secretName: ""

# DEPRECATED: Use database.type: external and database.external.* instead
# Kept for backward compatibility
postgresql:
  enabled: false
  host: ""
  port: 5432
  database: epistola
  username: epistola
  existingSecret: ""
  secretKey: password
