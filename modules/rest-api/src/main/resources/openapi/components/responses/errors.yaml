ErrorResponse:
  type: object
  description: Standard error response
  required:
    - code
    - message
  properties:
    code:
      type: string
      description: Machine-readable error code
      example: NOT_FOUND
    message:
      type: string
      description: Human-readable error message
      example: Tenant with ID 123 not found

ValidationErrorResponse:
  type: object
  description: Validation error response with field-level details
  required:
    - code
    - message
    - errors
  properties:
    code:
      type: string
      description: Machine-readable error code
      example: VALIDATION_ERROR
    message:
      type: string
      description: General error message
      example: Validation failed
    errors:
      type: array
      description: List of field-specific validation errors
      items:
        $ref: '#/FieldError'

FieldError:
  type: object
  description: A single field validation error
  required:
    - field
    - message
  properties:
    field:
      type: string
      description: The field that failed validation
      example: name
    message:
      type: string
      description: Description of the validation failure
      example: Name must not be blank
    rejectedValue:
      description: The value that was rejected (if applicable)
