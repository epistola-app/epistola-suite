<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headless Editor PoC - Bootstrap 5 + SortableJS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }

    .block {
      border: 2px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      transition: all 0.15s;
      background: #fff;
    }

    .block:hover { border-color: #adb5bd; }
    .block.selected { border-color: #0d6efd; background: #e7f1ff; }
    .block.sortable-ghost { opacity: 0.4; border: 2px dashed #0d6efd; }
    .block.sortable-drag { box-shadow: 0 8px 20px rgba(0,0,0,0.2); transform: rotate(2deg); }
    .block.sortable-chosen { border-color: #0d6efd; }

    /* Columns layout */
    .block[data-block-type="columns"] {
      border-color: #6f42c1;
      background: #f8f5ff;
    }
    .block[data-block-type="columns"].selected {
      border-color: #6f42c1;
      background: #ede5ff;
    }
    .block[data-block-type="column"] {
      border-color: #6f42c1;
      border-style: dashed;
      background: #faf8ff;
    }
    .columns-layout {
      display: flex;
      gap: 0.5rem;
    }
    .columns-layout > .block {
      flex: 1;
      margin-bottom: 0;
    }

    .block-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      cursor: grab;
      padding: 0.25rem;
      margin: -0.25rem -0.25rem 0.5rem -0.25rem;
      border-radius: 0.25rem;
    }

    .block-header:hover { background: rgba(0,0,0,0.03); }
    .block-header:active { cursor: grabbing; }

    .drag-handle { padding: 0 0.5rem; color: #adb5bd; }

    .block-children {
      margin-left: 1rem;
      padding-left: 1rem;
      border-left: 2px solid #dee2e6;
      margin-top: 0.5rem;
      min-height: 50px;
      transition: all 0.15s;
    }

    .state-display {
      font-family: monospace;
      font-size: 0.8rem;
      background: #f8f9fa;
      padding: 0.75rem;
      border-radius: 0.375rem;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 300px;
      overflow: auto;
    }

    .callbacks-log {
      font-family: monospace;
      font-size: 0.75rem;
      max-height: 150px;
      overflow: auto;
      background: #212529;
      color: #20c997;
      padding: 0.5rem;
      border-radius: 0.375rem;
    }

    .callbacks-log div {
      padding: 2px 0;
      border-bottom: 1px solid #495057;
    }

    .empty-state {
      color: #6c757d;
      font-style: italic;
      text-align: center;
      padding: 2rem;
    }

    .block-list { min-height: 200px; }

    .toolbar-section {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    kbd {
      background: #212529;
      color: #fff;
      padding: 0.1rem 0.3rem;
      border-radius: 0.2rem;
      font-size: 0.75rem;
    }

    /* Purple button styling */
    .btn-outline-purple {
      border-color: #6f42c1;
      color: #6f42c1;
    }
    .btn-outline-purple:hover {
      background-color: #6f42c1;
      color: #fff;
    }

    /* Purple badge */
    .bg-purple {
      background-color: #6f42c1;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-1">Headless Editor PoC</h1>
    <p class="text-muted mb-4">
      Pure TypeScript logic + Bootstrap 5 UI + SortableJS adapter.
      <strong>Drag blocks to reorder!</strong>
      <kbd>Ctrl+Z</kbd> undo, <kbd>Ctrl+Shift+Z</kbd> redo
    </p>

    <div class="row g-4">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Editor</span>
          </div>
          <div class="card-body">
            <div class="toolbar-section">
              <div class="btn-group">
                <button id="btn-add-text" class="btn btn-outline-primary btn-sm">
                  <i class="bi bi-plus"></i> Text
                </button>
                <button id="btn-add-container" class="btn btn-outline-primary btn-sm">
                  <i class="bi bi-plus"></i> Container
                </button>
                <button id="btn-add-columns" class="btn btn-outline-purple btn-sm">
                  <i class="bi bi-layout-three-columns"></i> Columns
                </button>
              </div>

              <div class="btn-group">
                <button id="btn-undo" class="btn btn-outline-secondary btn-sm" disabled>
                  <i class="bi bi-arrow-counterclockwise"></i> Undo
                </button>
                <button id="btn-redo" class="btn btn-outline-secondary btn-sm" disabled>
                  <i class="bi bi-arrow-clockwise"></i> Redo
                </button>
              </div>

              <button id="btn-add-to-selected" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-plus"></i> Add to Selected
              </button>
            </div>
            <div id="block-list" class="block-list">
              <div class="empty-state">No blocks yet. Add one above.</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-header">Current State</div>
          <div class="card-body">
            <div id="state-display" class="state-display"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">Callbacks Log</div>
          <div class="card-body p-2">
            <div id="callbacks-log" class="callbacks-log"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.6/Sortable.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
