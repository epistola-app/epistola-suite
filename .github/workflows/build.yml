name: Build and Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, labeled]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and test
        run: ./gradlew build

      - name: Generate SBOMs
        run: ./gradlew :apps:epistola:generateSbom :modules:editor:npmSbom

      - name: Scan backend SBOM for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'sbom'
          scan-ref: 'apps/epistola/build/sbom/bom.json'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'
          output: 'backend-vulnerability-report.txt'

      - name: Scan frontend SBOM for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'sbom'
          scan-ref: 'modules/editor/build/sbom.json'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'
          output: 'frontend-vulnerability-report.txt'

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            apps/epistola/build/sbom/bom.json
            modules/editor/build/sbom.json
          retention-days: 7

      - name: Upload vulnerability reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vulnerability-reports
          path: |
            backend-vulnerability-report.txt
            frontend-vulnerability-report.txt
          retention-days: 7

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'publish')
    permissions:
      contents: write
      packages: write
      id-token: write  # Required for Cosign keyless signing
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Bump version and create tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch

      - name: Get previous tag (PR)
        if: github.event_name == 'pull_request'
        id: previoustag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "tag=${PREV_TAG#v}" >> $GITHUB_OUTPUT

      - name: Get project version
        id: version
        run: |
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate SBOMs
        run: ./gradlew :apps:epistola:generateSbom :modules:editor:npmSbom

      - name: Build Docker image
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: ./gradlew :apps:epistola:bootBuildImage --imageName=epistola-suite:$VERSION

      - name: Tag and push Docker image (PR)
        if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'publish')
        id: push_pr
        env:
          VERSION: ${{ steps.version.outputs.version }}
          PR_TAG: ${{ steps.previoustag.outputs.tag }}-pr-${{ github.event.pull_request.number }}-${{ github.run_number }}
        run: |
          docker tag epistola-suite:$VERSION ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$PR_TAG
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$PR_TAG
          echo "digest=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$PR_TAG | cut -d'@' -f2)" >> $GITHUB_OUTPUT

      - name: Sign Docker image (PR)
        if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'publish')
        env:
          DIGEST: ${{ steps.push_pr.outputs.digest }}
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}

      - name: Tag and push Docker image (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: push_main
        env:
          VERSION: ${{ steps.version.outputs.version }}
          NEW_TAG: ${{ steps.tag.outputs.new_version }}
        run: |
          docker tag epistola-suite:$VERSION ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$NEW_TAG
          docker tag epistola-suite:$VERSION ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker tag epistola-suite:$VERSION ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$NEW_TAG
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          echo "digest=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$NEW_TAG | cut -d'@' -f2)" >> $GITHUB_OUTPUT

      - name: Sign Docker image (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          DIGEST: ${{ steps.push_main.outputs.digest }}
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}

      - name: Attest SBOM to Docker image (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          DIGEST: ${{ steps.push_main.outputs.digest }}
        run: |
          cosign attest --yes --predicate apps/epistola/build/sbom/bom.json --type cyclonedx ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}

      - name: Rename SBOMs with version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          NEW_TAG: ${{ steps.tag.outputs.new_version }}
        run: |
          cp apps/epistola/build/sbom/bom.json apps/epistola/build/sbom/epistola-backend-${NEW_TAG}-sbom.json
          cp modules/editor/build/sbom.json modules/editor/build/epistola-editor-${NEW_TAG}-sbom.json

      - name: Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: Release ${{ steps.tag.outputs.new_version }}
          generate_release_notes: true
          files: |
            apps/epistola/build/sbom/epistola-backend-${{ steps.tag.outputs.new_version }}-sbom.json
            modules/editor/build/epistola-editor-${{ steps.tag.outputs.new_version }}-sbom.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
