name: Build and Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, labeled]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and test
        run: ./gradlew build

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'publish')
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version and create tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch

      - name: Get previous tag (PR)
        if: github.event_name == 'pull_request'
        id: previoustag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "tag=${PREV_TAG#v}" >> $GITHUB_OUTPUT

      - name: Get project version
        id: version
        run: |
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: ./gradlew :apps:epistola:bootBuildImage

      - name: Tag and push Docker image (PR)
        if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'publish')
        env:
          VERSION: ${{ steps.version.outputs.version }}
          PR_TAG: ${{ steps.previoustag.outputs.tag }}-pr-${{ github.event.pull_request.number }}-${{ github.run_number }}
        run: |
          docker tag epistola:$VERSION ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$PR_TAG
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$PR_TAG

      - name: Tag and push Docker image (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          VERSION: ${{ steps.version.outputs.version }}
          NEW_TAG: ${{ steps.tag.outputs.new_version }}
        run: |
          docker tag epistola:$VERSION ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$NEW_TAG
          docker tag epistola:$VERSION ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker tag epistola:$VERSION ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$NEW_TAG
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
