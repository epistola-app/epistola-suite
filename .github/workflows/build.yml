name: Build and Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, labeled]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup tools with mise
        uses: jdx/mise-action@v3

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v5

      - name: Build and test
        run: gradle build

      - name: Generate coverage report
        run: gradle koverXmlReport

      - name: Generate coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: coverage
        run: |
          # Parse coverage percentage from Kover XML report
          REPORT_FILE="build/reports/kover/report.xml"
          if [ -f "$REPORT_FILE" ]; then
            # Extract instruction coverage from the summary counter (last INSTRUCTION counter in report)
            COVERED=$(grep -o 'type="INSTRUCTION"[^/]*' "$REPORT_FILE" | tail -1 | grep -oP 'covered="\K[0-9]+')
            MISSED=$(grep -o 'type="INSTRUCTION"[^/]*' "$REPORT_FILE" | tail -1 | grep -oP 'missed="\K[0-9]+')

            if [ -n "$COVERED" ] && [ -n "$MISSED" ]; then
              TOTAL=$((COVERED + MISSED))
              if [ "$TOTAL" -gt 0 ]; then
                PERCENTAGE=$((COVERED * 100 / TOTAL))
              else
                PERCENTAGE=0
              fi
            else
              PERCENTAGE=0
            fi
          else
            PERCENTAGE=0
          fi

          echo "percentage=$PERCENTAGE" >> $GITHUB_OUTPUT

          # Determine badge color based on coverage
          if [ "$PERCENTAGE" -ge 80 ]; then
            COLOR="brightgreen"
          elif [ "$PERCENTAGE" -ge 60 ]; then
            COLOR="green"
          elif [ "$PERCENTAGE" -ge 40 ]; then
            COLOR="yellow"
          elif [ "$PERCENTAGE" -ge 20 ]; then
            COLOR="orange"
          else
            COLOR="red"
          fi

          # Create shields.io endpoint JSON
          mkdir -p .github/badges
          cat > .github/badges/coverage.json << EOF
          {"schemaVersion":1,"label":"coverage","message":"${PERCENTAGE}%","color":"${COLOR}"}
          EOF

          echo "color=$COLOR" >> $GITHUB_OUTPUT

      - name: Commit coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FILE_PATH=".github/badges/coverage.json"

          # Get current file SHA if it exists (required for updates)
          CURRENT_SHA=$(gh api repos/${{ github.repository }}/contents/${FILE_PATH} --jq '.sha' 2>/dev/null || echo "")

          # Read new content and base64 encode it
          NEW_CONTENT=$(base64 -w0 ${FILE_PATH})

          # Check if content has changed by comparing with existing
          if [ -n "$CURRENT_SHA" ]; then
            EXISTING_CONTENT=$(gh api repos/${{ github.repository }}/contents/${FILE_PATH} --jq '.content' | tr -d '\n')
            if [ "$NEW_CONTENT" = "$EXISTING_CONTENT" ]; then
              echo "No changes to coverage badge"
              exit 0
            fi
          fi

          # Create or update the file via GitHub API (commits are automatically signed)
          if [ -n "$CURRENT_SHA" ]; then
            gh api repos/${{ github.repository }}/contents/${FILE_PATH} \
              --method PUT \
              -f message="chore: update coverage badge [skip ci]" \
              -f content="${NEW_CONTENT}" \
              -f branch="main" \
              -f sha="${CURRENT_SHA}"
          else
            gh api repos/${{ github.repository }}/contents/${FILE_PATH} \
              --method PUT \
              -f message="chore: update coverage badge [skip ci]" \
              -f content="${NEW_CONTENT}" \
              -f branch="main"
          fi

          echo "Coverage badge updated and committed (signed by GitHub)"

      - name: Generate SBOMs
        run: |
          gradle :apps:epistola:generateSbom
          pnpm --filter @epistola/editor sbom

      - name: Scan backend SBOM for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'sbom'
          scan-ref: 'apps/epistola/build/sbom/bom.json'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'
          output: 'backend-vulnerability-report.txt'

      - name: Scan frontend SBOM for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'sbom'
          scan-ref: 'modules/editor/build/sbom.json'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'
          output: 'frontend-vulnerability-report.txt'

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: |
            apps/epistola/build/sbom/bom.json
            modules/editor/build/sbom.json
          retention-days: 7

      - name: Upload vulnerability reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: vulnerability-reports
          path: |
            backend-vulnerability-report.txt
            frontend-vulnerability-report.txt
          retention-days: 7

  docker:
    name: Build and Push ${{ matrix.variant }} Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'publish')
    permissions:
      contents: write
      packages: write
      id-token: write
    strategy:
      matrix:
        include:
          - variant: JVM
            gradle-args: ''
            image-suffix: ''
            enabled: true
          - variant: Native
            gradle-args: -PnativeImage=true
            image-suffix: '-native'
            # Disabled: JDBI/Kotlin reflection doesn't work with GraalVM native images
            # See: https://github.com/jdbi/jdbi/issues/2475
            enabled: false
      fail-fast: false
    steps:
      - name: Check if variant is enabled
        if: ${{ !matrix.enabled }}
        run: |
          echo "::notice::${{ matrix.variant }} build is disabled"
          exit 0

      - name: Checkout
        if: ${{ matrix.enabled }}
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup tools with mise
        if: ${{ matrix.enabled }}
        uses: jdx/mise-action@v3

      - name: Get pnpm store directory
        if: ${{ matrix.enabled }}
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        if: ${{ matrix.enabled }}
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        if: ${{ matrix.enabled }}
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        if: ${{ matrix.enabled }}
        run: pnpm build

      - name: Setup Gradle cache
        if: ${{ matrix.enabled }}
        uses: gradle/actions/setup-gradle@v5

      - name: Log in to Container Registry
        if: ${{ matrix.enabled }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        if: ${{ matrix.enabled }}
        uses: sigstore/cosign-installer@v3

      - name: Calculate version bump
        if: ${{ matrix.enabled && matrix.variant == 'JVM' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        id: version_calc
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          dry_run: true

      # Pre-1.0 versioning: breaking changes bump minor instead of major.
      # This keeps the version below 1.0.0 while the project is pre-production.
      # Remove this cap and use the tag action directly when going to 1.0.0.
      - name: Create pre-1.0 version tag
        if: ${{ matrix.enabled && matrix.variant == 'JVM' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        id: tag
        env:
          RELEASE_TYPE: ${{ steps.version_calc.outputs.release_type }}
          PREVIOUS_VERSION: ${{ steps.version_calc.outputs.previous_version }}
        run: |
          PREV="${PREVIOUS_VERSION:-0.0.0}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$PREV"

          # Safeguard: fail if existing tags are >= 1.0.0 (old tags not cleaned up)
          if [ "$MAJOR" -gt 0 ]; then
            echo "::error::Current version ${PREV} is >= 1.0.0. Delete old v* tags and create a v0.x.0 starting tag first."
            exit 1
          fi

          # Breaking changes (major) and new features (minor) bump minor
          # Everything else bumps patch
          case "$RELEASE_TYPE" in
            major|minor)
              NEW_VERSION="0.$((MINOR + 1)).0"
              ;;
            *)
              NEW_VERSION="0.${MINOR}.$((PATCH + 1))"
              ;;
          esac

          NEW_TAG="v${NEW_VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_TAG" -m "Release ${NEW_VERSION}"
          git push origin "$NEW_TAG"

          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "new_tag=${NEW_TAG}" >> $GITHUB_OUTPUT
          echo "release_type=${RELEASE_TYPE}" >> $GITHUB_OUTPUT

          echo "Version: ${PREV} -> ${NEW_VERSION} (release type: ${RELEASE_TYPE}, capped to pre-1.0)"

      - name: Get previous tag (PR)
        if: ${{ matrix.enabled && github.event_name == 'pull_request' }}
        id: previoustag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "tag=${PREV_TAG#v}" >> $GITHUB_OUTPUT

      - name: Get latest tag (main, native only)
        if: ${{ matrix.enabled && matrix.variant == 'Native' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        id: latesttag
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "tag=${LATEST_TAG#v}" >> $GITHUB_OUTPUT

      - name: Get project version
        if: ${{ matrix.enabled }}
        id: version
        run: |
          VERSION=$(gradle properties -q | grep "^version:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate SBOMs
        if: ${{ matrix.enabled && matrix.variant == 'JVM' }}
        run: |
          gradle :apps:epistola:generateSbom
          pnpm --filter @epistola/editor sbom

      - name: Build Docker image
        if: ${{ matrix.enabled }}
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: gradle :apps:epistola:bootBuildImage ${{ matrix.gradle-args }} --imageName=epistola-suite:$VERSION${{ matrix.image-suffix }}

      - name: Tag and push Docker image (PR)
        if: ${{ matrix.enabled && github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'publish') }}
        id: push_pr
        env:
          VERSION: ${{ steps.version.outputs.version }}
          PR_TAG: ${{ steps.previoustag.outputs.tag }}-pr-${{ github.event.pull_request.number }}-${{ github.run_number }}
          SUFFIX: ${{ matrix.image-suffix }}
        run: |
          docker tag epistola-suite:$VERSION$SUFFIX ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$PR_TAG$SUFFIX
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$PR_TAG$SUFFIX
          echo "digest=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$PR_TAG$SUFFIX | cut -d'@' -f2)" >> $GITHUB_OUTPUT

      - name: Sign Docker image (PR)
        if: ${{ matrix.enabled && github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'publish') }}
        env:
          DIGEST: ${{ steps.push_pr.outputs.digest }}
        run: cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}

      - name: Tag and push Docker image (main)
        if: ${{ matrix.enabled && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        id: push_main
        env:
          VERSION: ${{ steps.version.outputs.version }}
          NEW_TAG: ${{ matrix.variant == 'JVM' && steps.tag.outputs.new_version || steps.latesttag.outputs.tag }}
          SUFFIX: ${{ matrix.image-suffix }}
        run: |
          docker tag epistola-suite:$VERSION$SUFFIX ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$NEW_TAG$SUFFIX
          docker tag epistola-suite:$VERSION$SUFFIX ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}$SUFFIX
          docker tag epistola-suite:$VERSION$SUFFIX ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest$SUFFIX
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$NEW_TAG$SUFFIX
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}$SUFFIX
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest$SUFFIX
          echo "digest=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$NEW_TAG$SUFFIX | cut -d'@' -f2)" >> $GITHUB_OUTPUT

      - name: Sign Docker image (main)
        if: ${{ matrix.enabled && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        env:
          DIGEST: ${{ steps.push_main.outputs.digest }}
        run: cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}

      - name: Attest SBOM to Docker image (main)
        if: ${{ matrix.enabled && matrix.variant == 'JVM' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        env:
          DIGEST: ${{ steps.push_main.outputs.digest }}
        run: cosign attest --yes --predicate apps/epistola/build/sbom/bom.json --type cyclonedx ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}

      - name: Prepare release artifacts
        if: ${{ matrix.enabled && matrix.variant == 'JVM' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          mkdir -p release-artifacts
          cp apps/epistola/build/sbom/bom.json release-artifacts/epistola-backend-sbom.json
          cp modules/editor/build/sbom.json release-artifacts/epistola-editor-sbom.json

      - name: Create GitHub Release
        if: ${{ matrix.enabled && matrix.variant == 'JVM' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: Release ${{ steps.tag.outputs.new_version }}
          generate_release_notes: true
          files: release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
