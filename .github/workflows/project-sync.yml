name: Sync Project Configuration

on:
  push:
    branches:
      - main
    paths:
      - '.github/project.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    name: Sync GitHub Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install yaml

      - name: Sync project configuration
        env:
          GH_TOKEN: ${{ secrets.EPISTOLA_BOT_PROJECT_MGT }}
        run: node .github/scripts/sync-project.mjs
