name: Sync Labels

on:
  push:
    branches:
      - main
    paths:
      - '.github/labels.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    name: Sync labels
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required to checkout repository (especially for private repos)
      issues: write # Required to manage labels
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
          delete-other-labels: true
          dry-run: false
