logging:
  level:
    app.epistola.suite.documents.batch: INFO

# Tests use permit-all security (see SecurityConfig.testSecurityFilterChain)
# No OAuth2 configuration needed

epistola:
  auth:
    provider: local
    auto-provision: false  # Not needed for in-memory test users
  demo:
    enabled: false  # Disable demo loading in tests
  generation:
    synchronous: true  # Execute jobs immediately in tests (no polling needed)
    polling:
      enabled: false   # Disable poller when using synchronous execution
      interval-ms: 500
      max-concurrent-jobs: 5
      stale-timeout-minutes: 1
    async:
      concurrency: 20
