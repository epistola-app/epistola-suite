server:
  port: 4000

spring:
  application:
    name: epistola-suite
  threads:
    virtual:
      enabled: true

epistola:
  demo:
    enabled: true  # Set to false to disable demo loading

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

