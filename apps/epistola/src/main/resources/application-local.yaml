spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:4001/epistola
    username: epistola
    password: epistola

  batch:
    job:
      enabled: true # enabled for async document generation
  devtools:
    restart:
      enabled: true
      poll-interval: 2000ms
      quiet-period: 1000ms
  security:
    oauth2:
      client:
        registration: {}  # Disable OAuth2 for local profile

management:
  otlp:
    metrics:
      export:
        enabled: false
  logging:
    export:
      otlp:
        enabled: false
  tracing:
    export:
      enabled: false

epistola:
  auth:
    provider: local
    auto-provision: false  # Not needed for in-memory users
  editor:
    dev-server:
      auto-start: true