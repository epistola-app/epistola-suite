spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:4001/epistola
    username: epistola
    password: epistola

  batch:
    job:
      enabled: true # enabled for async document generation
  web:
    resources:
      static-locations:
        - file:modules/  # Serves design-system CSS from filesystem for live editing
        - classpath:/static/
  devtools:
    restart:
      enabled: true
      poll-interval: 2000ms
      quiet-period: 1000ms
  security:
    oauth2:
      client:
        registration: {}  # Disable OAuth2 for local profile
  session:
    timeout: 1m  # Longer session timeout for local development

management:
  otlp:
    metrics:
      export:
        enabled: false
  logging:
    export:
      otlp:
        enabled: false
  tracing:
    export:
      enabled: false

epistola:
  auth:
    auto-provision: false  # Not needed for in-memory users
  editor:
    dev-server:
      auto-start: true