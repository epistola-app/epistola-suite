<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <th:block th:fragment="content">
        <div class="page-header">
            <div>
                <h1 th:text="${tenant.name}">Tenant Name</h1>
                <p class="subtitle" th:text="'ID: ' + ${tenant.id}">ID: tenant-id</p>
            </div>
        </div>

        <div class="dashboard-stats">
            <a th:href="@{/tenants/{id}/templates(id=${tenant.id})}" class="stat-card">
                <div class="stat-card-value" th:text="${templateCount}">0</div>
                <div class="stat-card-label">Templates</div>
            </a>
            <a th:href="@{/tenants/{id}/themes(id=${tenant.id})}" class="stat-card">
                <div class="stat-card-value" th:text="${themeCount}">0</div>
                <div class="stat-card-label">Themes</div>
            </a>
            <a th:href="@{/tenants/{id}/environments(id=${tenant.id})}" class="stat-card">
                <div class="stat-card-value" th:text="${environmentCount}">0</div>
                <div class="stat-card-label">Environments</div>
            </a>
            <a th:href="@{/tenants/{id}/load-tests(id=${tenant.id})}" class="stat-card">
                <div class="stat-card-value" th:text="${loadTestCount}">0</div>
                <div class="stat-card-label">Load Tests</div>
            </a>
        </div>

        <h2>Quick Actions</h2>
        <div class="quick-links">
            <a th:href="@{/tenants/{id}/templates/new(id=${tenant.id})}" class="btn btn-outline">
                <th:block th:replace="~{fragments/icon :: icon(name='plus', class='ep-icon')}" />
                New Template
            </a>
            <a th:href="@{/tenants/{id}/themes/new(id=${tenant.id})}" class="btn btn-outline">
                <th:block th:replace="~{fragments/icon :: icon(name='plus', class='ep-icon')}" />
                New Theme
            </a>
            <a th:href="@{/tenants/{id}/environments/new(id=${tenant.id})}" class="btn btn-outline">
                <th:block th:replace="~{fragments/icon :: icon(name='plus', class='ep-icon')}" />
                New Environment
            </a>
            <a th:href="@{/tenants/{id}/generate(id=${tenant.id})}" class="btn btn-outline">
                <th:block th:replace="~{fragments/icon :: icon(name='zap', class='ep-icon')}" />
                Generate Document
            </a>
        </div>
    </th:block>
</body>
</html>
