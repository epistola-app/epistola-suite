<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content}, 'Tenants')}">
<body>
    <div th:fragment="content">
        <h1>Tenants</h1>

        <div id="create-form" th:fragment="create-form">
            <div class="card">
                <div class="card-header">
                    <h2>Create New Tenant</h2>
                </div>
                <div class="card-content">
                    <form th:action="@{/tenants}" method="post"
                          hx-post="/tenants"
                          hx-target="#tenant-rows"
                          hx-swap="innerHTML"
                          hx-on::after-request="if(event.detail.successful) this.reset()">
                        <div class="form-group" th:classappend="${errors?.containsKey('name')} ? 'error' : ''">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="input" required placeholder="Tenant name"
                                   th:value="${formData?.name}">
                            <span class="form-error" th:if="${errors?.containsKey('name')}" th:text="${errors.name}"></span>
                        </div>
                        <button type="submit" class="btn">Create Tenant</button>
                    </form>
                </div>
            </div>
        </div>

        <section>
            <h2>Existing Tenants</h2>
            <div class="search-box">
                <input type="search"
                       name="q"
                       class="input"
                       placeholder="Search tenants..."
                       hx-get="/tenants/search"
                       hx-trigger="input changed delay:300ms, search"
                       hx-target="#tenant-rows"
                       hx-swap="innerHTML">
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tenant-rows">
                    <!--/* Fragment contains only the rows, not the tbody wrapper */-->
                    <th:block th:fragment="rows">
                        <tr th:each="tenant : ${tenants}">
                            <td th:text="${tenant.id}"></td>
                            <td th:text="${tenant.name}"></td>
                            <td th:text="${#temporals.format(tenant.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <a th:href="@{/tenants/{id}/templates(id=${tenant.id})}" class="btn btn-sm">Templates</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(tenants)}">
                            <td colspan="4" class="empty-message">No tenants yet. Create one above.</td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
