<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants - Epistola</title>
    <th:block th:replace="~{fragments/styles :: styles}" />
    <th:block th:replace="~{fragments/htmx :: htmx}" />
</head>
<body>
    <main class="regular">
        <h1>Tenants</h1>

        <div id="create-form" th:fragment="create-form">
            <section class="form-section">
                <h2>Create New Tenant</h2>
                <form th:action="@{/tenants}" method="post"
                      hx-post="/tenants"
                      hx-target="#tenant-rows"
                      hx-swap="innerHTML"
                      hx-on::after-request="if(event.detail.successful) this.reset()">
                    <div class="form-group" th:classappend="${errors?.containsKey('slug')} ? 'error' : ''">
                        <label for="slug">Slug (ID)</label>
                        <input type="text" id="slug" name="slug" required placeholder="my-company"
                               pattern="^[a-z][a-z0-9]*(-[a-z0-9]+)*$" minlength="3" maxlength="63"
                               th:value="${formData?.slug}">
                        <span class="form-hint">3-63 characters, lowercase letters, numbers, and hyphens only</span>
                        <span class="form-error" th:if="${errors?.containsKey('slug')}" th:text="${errors.slug}"></span>
                    </div>
                    <div class="form-group" th:classappend="${errors?.containsKey('name')} ? 'error' : ''">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Tenant name"
                               th:value="${formData?.name}">
                        <span class="form-error" th:if="${errors?.containsKey('name')}" th:text="${errors.name}"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Tenant</button>
                </form>
            </section>
        </div>

        <section>
            <h2>Existing Tenants</h2>
            <div th:replace="~{fragments/search :: search-box(
                placeholder='Search tenants...',
                searchUrl='/tenants/search',
                targetId='tenant-rows'
            )}"></div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tenant-rows">
                    <!--/* Fragment contains only the rows, not the tbody wrapper */-->
                    <th:block th:fragment="rows">
                        <tr th:each="tenant : ${tenants}">
                            <td th:text="${tenant.id}"></td>
                            <td>
                                <a th:href="@{/tenants/{id}(id=${tenant.id})}" th:text="${tenant.name}"></a>
                            </td>
                            <td th:text="${#temporals.format(tenant.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                            <td class="actions">
                                <a th:href="@{/tenants/{id}(id=${tenant.id})}" class="btn btn-sm btn-outline">Open</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(tenants)}">
                            <td colspan="4" class="empty-message">No tenants yet. Create one above.</td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </section>
    </main>

    <th:block th:replace="~{fragments/footer :: footer}" />
</body>
</html>
