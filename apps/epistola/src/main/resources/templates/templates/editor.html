<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${templateName + ' - Edit - Epistola'}">Edit Template - Epistola</title>
    <th:block th:replace="~{fragments/styles :: styles}" />
    <link rel="stylesheet" th:href="@{/css/shell.css}">
    <link rel="stylesheet" th:href="@{/editor/template-editor.css}">
    <style>
        .editor-page {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .editor-container {
            flex: 1;
            overflow: hidden;
            width: 100%;
        }
    </style>
</head>
<body class="editor-page">
    <th:block th:replace="~{layout/nav :: nav}" />
    <div id="editor-container" class="editor-container"></div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        window.TEMPLATE_MODEL = /*[[${templateModel}]]*/ {};
        window.TEMPLATE_ID = /*[[${templateId}]]*/ '';
        window.TENANT_ID = /*[[${tenantId}]]*/ '';
        window.VARIANT_ID = /*[[${variantId}]]*/ '';
        window.DATA_EXAMPLES = /*[[${dataExamples}]]*/ [];
        window.DATA_MODEL = /*[[${dataModel}]]*/ null;
        window.APP_VERSION = /*[[${appVersion}]]*/ 'dev';
        window.APP_NAME = /*[[${appName}]]*/ 'Epistola';

        // CSRF token from cookie (set by Spring Security CookieCsrfTokenRepository)
        window.getCsrfToken = function() {
            const match = document.cookie.match(/XSRF-TOKEN=([^;]+)/);
            return match ? decodeURIComponent(match[1]) : '';
        };
        /*]]>*/
    </script>
    <script type="module">
        import { mountEditor } from '/editor/template-editor.js';

        const container = document.getElementById('editor-container');
        const tenantId = window.TENANT_ID;
        const templateId = window.TEMPLATE_ID;
        const variantId = window.VARIANT_ID;

        mountEditor({
            container: container,
            template: window.TEMPLATE_MODEL,
            dataExamples: window.DATA_EXAMPLES,
            dataModel: window.DATA_MODEL,
            onSave: async (template) => {
                const response = await fetch('/tenants/' + tenantId + '/templates/' + templateId + '/variants/' + variantId + '/draft', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-XSRF-TOKEN': window.getCsrfToken(),
                    },
                    body: JSON.stringify({ templateModel: template })
                });

                if (!response.ok) {
                    throw new Error('Failed to save draft: ' + response.statusText);
                }
            },
            onFetchPreview: async (doc, data, signal) => {
                const response = await fetch(
                    '/tenants/' + tenantId + '/templates/' + templateId + '/variants/' + variantId + '/preview',
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/pdf',
                            'X-XSRF-TOKEN': window.getCsrfToken(),
                        },
                        body: JSON.stringify({ templateModel: doc, data: data?.data ?? data }),
                        signal: signal,
                    }
                );

                if (!response.ok) {
                    const text = await response.text().catch(() => response.statusText);
                    throw new Error('Preview failed: ' + text);
                }

                return await response.blob();
            },
        });
    </script>
</body>
</html>
