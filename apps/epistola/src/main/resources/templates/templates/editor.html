<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" editor="true">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${templateName + ' - Edit - Epistola'}">Edit Template - Epistola</title>
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Import map must be before any module scripts -->
    <th:block th:replace="~{fragments/importmap :: importmap}" />
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/editor/template-editor.css}">
    <style>
        /* Page layout for editor */
        .editor-container {
            overflow: hidden;
            height: 100vh;
            width: 100%;
        } 
    </style>
</head>
<body>
    <!-- <div class="editor-page">
        <header class="editor-header">
            <h1 th:text="${templateName}">Template Name</h1>
            <div class="editor-header-actions">
                <span th:if="${variantTags != null and !variantTags.isEmpty()}" class="tags" style="margin-right: 0.5rem;">
                    <span th:each="entry : ${variantTags}"
                          class="tag"
                          th:text="${entry.key + '=' + entry.value}"></span>
                </span>
                <a th:href="@{/tenants/{tenantId}/templates/{id}(tenantId=${tenantId},id=${templateId})}">Back to Template</a>
            </div>
        </header>

    </div> -->
    <div id="editor-container" class="editor-container"></div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        window.TEMPLATE_MODEL = /*[[${templateModel}]]*/ {};
        window.TEMPLATE_ID = /*[[${templateId}]]*/ '';
        window.TENANT_ID = /*[[${tenantId}]]*/ '';
        window.VARIANT_ID = /*[[${variantId}]]*/ '';
        window.APP_VERSION = /*[[${appVersion}]]*/ 'dev';
        window.APP_NAME = /*[[${appName}]]*/ 'Epistola';
        /*]]>*/
    </script>
    <script type="module">
        import { mountEditor } from '/editor/template-editor.js';

        const container = document.getElementById('editor-container');
        const templateData = window.TEMPLATE_MODEL;
        const templateId = window.TEMPLATE_ID;
        const tenantId = window.TENANT_ID;
        const variantId = window.VARIANT_ID;

        mountEditor({
            container: container,
            template: templateData,
            onSave: async (template) => {
                try {
                    const response = await fetch('/v1/tenants/' + tenantId + '/templates/' + templateId + '/variants/' + variantId + '/draft', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/vnd.epistola.v1+json',
                        },
                        body: JSON.stringify({ templateModel: template })
                    });

                    if (response.ok) {
                        console.log('Draft saved successfully');
                    } else {
                        console.error('Failed to save draft:', response.statusText);
                        alert('Failed to save draft. Please try again.');
                    }
                } catch (error) {
                    console.error('Error saving draft:', error);
                    alert('Error saving draft. Please try again.');
                }
            }
        });
    </script>

    <!-- <th:block th:replace="~{fragments/footer :: footer}" /> -->
</body>
</html>
