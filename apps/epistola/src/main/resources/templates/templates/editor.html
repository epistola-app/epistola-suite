<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${templateName + ' - Edit - Epistola'}">Edit Template - Epistola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .editor-page {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .editor-header {
            padding: 0.625rem 1.5rem;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .editor-header h1 {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e293b;
        }

        .editor-header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .editor-header-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Toolbar */
        .editor-toolbar {
            padding: 0.5rem 1rem;
            background: #fff;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .toolbar-divider {
            width: 1px;
            height: 1.5rem;
            background: #e2e8f0;
            margin: 0 0.25rem;
        }

        .toolbar-group .btn {
            font-size: 0.8rem;
            padding: 0.3rem 0.5rem;
            line-height: 1.2;
        }

        .toolbar-group .btn i {
            margin-right: 0.15rem;
        }

        /* Save status */
        .save-status {
            font-size: 0.75rem;
            color: #94a3b8;
            min-width: 100px;
            text-align: right;
        }

        .save-status.dirty {
            color: #b45309;
        }

        .save-status.saving {
            color: #4a90d9;
        }

        .save-status.saved {
            color: #16a34a;
        }

        .save-status.error {
            color: #dc3545;
        }

        /* Editor scrollable area */
        .editor-body {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        #editor-root {
            max-width: 860px;
            margin: 0 auto;
        }

        /* Block cards */
        .block {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            padding: 0.625rem;
            cursor: pointer;
            transition: border-color 0.15s;
        }

        .block:hover {
            border-color: #cbd5e1;
        }

        .block.selected {
            border-color: #4a90d9;
            box-shadow: 0 0 0 2px rgba(74, 144, 217, 0.2);
        }

        .block-header {
            margin-bottom: 0.25rem;
        }

        .drag-handle {
            cursor: grab;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        /* Nested block containers */
        .block-children {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #f8fafc;
            border: 1px dashed #e2e8f0;
            border-radius: 4px;
            min-height: 2rem;
        }

        .block-children .block {
            background: #fff;
        }

        /* Columns */
        .columns-layout {
            display: flex;
        }

        .column-wrapper {
            background: #f8fafc;
            border: 1px dashed #e2e8f0;
            border-radius: 4px;
            padding: 0.5rem;
            min-height: 3rem;
        }

        /* SortableJS feedback */
        .sortable-ghost {
            opacity: 0.4;
            background: #e0f0ff;
        }

        .sortable-chosen {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .sortable-drag {
            opacity: 0.8;
        }

        .invalid-drop-target {
            background: #fee2e2 !important;
            border-color: #fca5a5 !important;
            transition: background 0.15s, border-color 0.15s;
        }

        /* Empty state */
        .empty-state {
            padding: 3rem 1rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="editor-page">
        <!-- Header -->
        <header class="editor-header">
            <div class="editor-header-left">
                <a th:href="@{/tenants/{tenantId}/templates/{id}(tenantId=${tenantId},id=${templateId})}"
                   class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
                <h1 th:text="${templateName}">Template Name</h1>
                <span th:if="${variantTags != null and !variantTags.isEmpty()}" class="d-flex gap-1">
                    <span th:each="entry : ${variantTags}"
                          class="badge bg-light text-dark border"
                          th:text="${entry.key + '=' + entry.value}"></span>
                </span>
            </div>
            <div class="editor-header-right">
                <span id="save-status" class="save-status"></span>
                <button id="btn-save" class="btn btn-sm btn-primary">
                    <i class="bi bi-cloud-upload"></i> Save
                </button>
            </div>
        </header>

        <!-- Toolbar -->
        <div class="editor-toolbar">
            <div class="toolbar-group">
                <button id="btn-add-text" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-type"></i> Text
                </button>
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-group">
                <button id="btn-add-container" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-box"></i> Container
                </button>
                <button id="btn-add-conditional" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-question-circle"></i> If
                </button>
                <button id="btn-add-loop" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-repeat"></i> Loop
                </button>
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-group">
                <button id="btn-add-columns" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-layout-three-columns"></i> Columns
                </button>
                <button id="btn-add-table" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-table"></i> Table
                </button>
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-group">
                <button id="btn-add-pagebreak" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-dash-lg"></i> Break
                </button>
                <button id="btn-add-pageheader" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-up-square"></i> Header
                </button>
                <button id="btn-add-pagefooter" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-down-square"></i> Footer
                </button>
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-group">
                <button id="btn-add-to-selected" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-plus-circle"></i> Add to selected
                </button>
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-group">
                <button id="btn-undo" class="btn btn-sm btn-outline-secondary" disabled>
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
                <button id="btn-redo" class="btn btn-sm btn-outline-secondary" disabled>
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-group">
                <button id="btn-export" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-download"></i> Export
                </button>
                <button id="btn-import" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-upload"></i> Import
                </button>
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-group">
                <select id="theme-selector" class="form-select form-select-sm" style="width: auto;" title="Select theme">
                    <option value="">Default theme</option>
                </select>
            </div>

            <div class="toolbar-group">
                <select id="data-example-selector" class="form-select form-select-sm" style="width: auto;" title="Select test data">
                    <option value="">No test data</option>
                </select>
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-group">
                <button id="btn-page-settings" class="btn btn-sm btn-outline-secondary" title="Page settings">
                    <i class="bi bi-file-earmark"></i> Page
                </button>
                <button id="btn-document-styles" class="btn btn-sm btn-outline-secondary" title="Document styles">
                    <i class="bi bi-palette"></i> Styles
                </button>
            </div>
        </div>

        <!-- Editor canvas -->
        <div class="editor-body">
            <div id="editor-root"></div>
        </div>
    </div>

    <!-- Page Settings Modal -->
    <div class="modal fade" id="page-settings-modal" tabindex="-1" aria-labelledby="page-settings-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="page-settings-title">Page Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="page-format" class="form-label">Page Format</label>
                        <select id="page-format" class="form-select">
                            <option value="A4">A4</option>
                            <option value="Letter">Letter</option>
                            <option value="Legal">Legal</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Orientation</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="page-orientation" id="orientation-portrait" value="portrait" checked>
                                <label class="form-check-label" for="orientation-portrait">Portrait</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="page-orientation" id="orientation-landscape" value="landscape">
                                <label class="form-check-label" for="orientation-landscape">Landscape</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Margins (mm)</label>
                        <div class="row g-2">
                            <div class="col-6">
                                <label for="margin-top" class="form-label small text-muted">Top</label>
                                <input type="number" class="form-control form-control-sm" id="margin-top" value="20" min="0" max="100">
                            </div>
                            <div class="col-6">
                                <label for="margin-right" class="form-label small text-muted">Right</label>
                                <input type="number" class="form-control form-control-sm" id="margin-right" value="20" min="0" max="100">
                            </div>
                            <div class="col-6">
                                <label for="margin-bottom" class="form-label small text-muted">Bottom</label>
                                <input type="number" class="form-control form-control-sm" id="margin-bottom" value="20" min="0" max="100">
                            </div>
                            <div class="col-6">
                                <label for="margin-left" class="form-label small text-muted">Left</label>
                                <input type="number" class="form-control form-control-sm" id="margin-left" value="20" min="0" max="100">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btn-save-page-settings">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Document Styles Modal -->
    <div class="modal fade" id="document-styles-modal" tabindex="-1" aria-labelledby="document-styles-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="document-styles-title">Document Styles</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="doc-font-family" class="form-label">Font Family</label>
                        <input type="text" class="form-control" id="doc-font-family" placeholder="e.g., Arial, sans-serif">
                    </div>
                    <div class="mb-3">
                        <label for="doc-font-size" class="form-label">Font Size (pt)</label>
                        <input type="number" class="form-control" id="doc-font-size" value="12" min="6" max="72">
                    </div>
                    <div class="mb-3">
                        <label for="doc-color" class="form-label">Text Color</label>
                        <input type="color" class="form-control form-control-color" id="doc-color" value="#000000">
                    </div>
                    <div class="mb-3">
                        <label for="doc-line-height" class="form-label">Line Height</label>
                        <input type="number" class="form-control" id="doc-line-height" value="1.5" min="1" max="3" step="0.1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btn-save-document-styles">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SortableJS must load before module scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <!-- Bootstrap JS for modals -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Server-provided data -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.TEMPLATE_MODEL = /*[[${templateModel}]]*/ {};
        window.TEMPLATE_ID = /*[[${templateId}]]*/ '';
        window.TENANT_ID = /*[[${tenantId}]]*/ '';
        window.VARIANT_ID = /*[[${variantId}]]*/ '';
        window.DATA_EXAMPLES = /*[[${dataExamples}]]*/ [];
        window.DATA_MODEL = /*[[${dataModel}]]*/ null;
        window.THEMES = /*[[${themes}]]*/ [];
        window.DEFAULT_THEME = /*[[${defaultTheme}]]*/ null;
        window.APP_VERSION = /*[[${appVersion}]]*/ 'dev';
        window.APP_NAME = /*[[${appName}]]*/ 'Epistola';

        // CSRF token from cookie (set by Spring Security CookieCsrfTokenRepository)
        window.getCsrfToken = function() {
            const match = document.cookie.match(/XSRF-TOKEN=([^;]+)/);
            return match ? decodeURIComponent(match[1]) : '';
        };
        /*]]>*/
    </script>

    <!-- Vanilla editor bootstrap -->
    <script type="module">
        import { mountVanillaEditor } from '/editor/editor-integration.js';

        const saveStatus = document.getElementById('save-status');
        const saveBtn = document.getElementById('btn-save');

        let editorReady = false;

        mountEditor({
            container: container,
            template: templateData,
            dataExamples: dataExamples,
            dataModel: dataModel,
            themes: themes,
            defaultTheme: defaultTheme,
            onSave: async (template) => {
                try {
                    const response = await fetch('/tenants/' + tenantId + '/templates/' + templateId + '/variants/' + variantId + '/draft', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-XSRF-TOKEN': window.getCsrfToken(),
                        },
                        body: JSON.stringify({ templateModel: template })
                    });

                    if (response.ok) {
                        console.log('Draft saved successfully');
                    } else {
                        console.error('Failed to save draft:', response.statusText);
                        alert('Failed to save draft. Please try again.');
                    }
                } catch (error) {
                    console.error('Error saving draft:', error);
                    alert('Error saving draft. Please try again.');
                }
            },
            onSaveDataExamples: async (examples) => {
                try {
                    const response = await fetch('/tenants/' + tenantId + '/templates/' + templateId, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-XSRF-TOKEN': window.getCsrfToken(),
                        },
                        body: JSON.stringify({ dataExamples: examples })
                    });

                if (response.ok) {
                    editor.markAsSaved();
                    saveStatus.textContent = 'Saved';
                    saveStatus.className = 'save-status saved';
                } else {
                    saveStatus.textContent = 'Save failed';
                    saveStatus.className = 'save-status error';
                }
            },
            onUpdateDataExample: async (exampleId, updates, forceUpdate = false) => {
                try {
                    const response = await fetch('/tenants/' + tenantId + '/templates/' + templateId + '/data-examples/' + exampleId, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-XSRF-TOKEN': window.getCsrfToken(),
                        },
                        body: JSON.stringify({ ...updates, forceUpdate: forceUpdate })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Data example updated successfully');
                        return {
                            success: true,
                            example: { id: data.id, name: data.name, data: data.data },
                            warnings: data.warnings
                        };
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        console.error('Failed to update data example:', response.statusText);
                        return { success: false, errors: errorData.errors };
                    }
                } catch (error) {
                    console.error('Error updating data example:', error);
                    return { success: false };
                }
            },
            onDeleteDataExample: async (exampleId) => {
                try {
                    const response = await fetch('/tenants/' + tenantId + '/templates/' + templateId + '/data-examples/' + exampleId, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-XSRF-TOKEN': window.getCsrfToken(),
                        }
                    });

                    if (response.ok || response.status === 204) {
                        console.log('Data example deleted successfully');
                        return { success: true };
                    } else {
                        console.error('Failed to delete data example:', response.statusText);
                        return { success: false };
                    }
                } catch (error) {
                    console.error('Error deleting data example:', error);
                    return { success: false };
                }
            },
            onSaveSchema: async (schema, forceUpdate = false) => {
                try {
                    const response = await fetch('/tenants/' + tenantId + '/templates/' + templateId, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-XSRF-TOKEN': window.getCsrfToken(),
                        },
                        body: JSON.stringify({ dataModel: schema, forceUpdate: forceUpdate })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Schema saved successfully');
                        return { success: true, warnings: data.warnings };
                    } else {
                        console.error('Failed to save schema:', response.statusText);
                        return { success: false };
                    }
                } catch (error) {
                    console.error('Error saving schema:', error);
                    return { success: false };
                }
            },
            onValidateSchema: async (schema, examples) => {
                try {
                    const response = await fetch('/tenants/' + tenantId + '/templates/' + templateId + '/validate-schema', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-XSRF-TOKEN': window.getCsrfToken(),
                        },
                        body: JSON.stringify({ schema: schema, examples: examples })
                    });

                    if (response.ok) {
                        return await response.json();
                    } else {
                        console.error('Failed to validate schema:', response.statusText);
                        return { compatible: false, errors: [{ path: '', message: 'Validation request failed' }], migrations: [] };
                    }
                } catch (error) {
                    console.error('Error validating schema:', error);
                    return { compatible: false, errors: [{ path: '', message: 'Validation request error' }], migrations: [] };
                }
            }
        });

        // =========================================================================
        // Theme selector
        // =========================================================================
        const themeSelector = document.getElementById('theme-selector');
        const themes = editor.getThemes();
        const currentThemeId = editor.getTemplate().themeId;

        themes.forEach(theme => {
            const option = document.createElement('option');
            option.value = theme.id;
            option.textContent = theme.name;
            if (theme.id === currentThemeId) option.selected = true;
            themeSelector.appendChild(option);
        });

        themeSelector.addEventListener('change', (e) => {
            editor.updateThemeId(e.target.value || null);
        });

        // =========================================================================
        // Data examples selector
        // =========================================================================
        const dataSelector = document.getElementById('data-example-selector');
        const examples = editor.getDataExamples();
        const selectedId = editor.getSelectedDataExampleId();

        examples.forEach(ex => {
            const option = document.createElement('option');
            option.value = ex.id;
            option.textContent = ex.name;
            if (ex.id === selectedId) option.selected = true;
            dataSelector.appendChild(option);
        });

        dataSelector.addEventListener('change', (e) => {
            editor.selectDataExample(e.target.value || null);
        });

        // =========================================================================
        // Page Settings Modal
        // =========================================================================
        const pageSettingsModal = new bootstrap.Modal(document.getElementById('page-settings-modal'));
        const btnPageSettings = document.getElementById('btn-page-settings');
        const btnSavePageSettings = document.getElementById('btn-save-page-settings');

        btnPageSettings.addEventListener('click', () => {
            // Populate modal with current settings
            const template = editor.getTemplate();
            const pageSettings = template.pageSettings || {
                format: 'A4',
                orientation: 'portrait',
                margins: { top: 20, right: 20, bottom: 20, left: 20 }
            };

            document.getElementById('page-format').value = pageSettings.format || 'A4';

            const orientation = pageSettings.orientation || 'portrait';
            document.getElementById('orientation-portrait').checked = orientation === 'portrait';
            document.getElementById('orientation-landscape').checked = orientation === 'landscape';

            const margins = pageSettings.margins || { top: 20, right: 20, bottom: 20, left: 20 };
            document.getElementById('margin-top').value = margins.top ?? 20;
            document.getElementById('margin-right').value = margins.right ?? 20;
            document.getElementById('margin-bottom').value = margins.bottom ?? 20;
            document.getElementById('margin-left').value = margins.left ?? 20;

            pageSettingsModal.show();
        });

        btnSavePageSettings.addEventListener('click', () => {
            const format = document.getElementById('page-format').value;
            const orientation = document.querySelector('input[name="page-orientation"]:checked').value;
            const margins = {
                top: parseInt(document.getElementById('margin-top').value, 10) || 20,
                right: parseInt(document.getElementById('margin-right').value, 10) || 20,
                bottom: parseInt(document.getElementById('margin-bottom').value, 10) || 20,
                left: parseInt(document.getElementById('margin-left').value, 10) || 20,
            };

            editor.updatePageSettings({ format, orientation, margins });
            pageSettingsModal.hide();
        });

        // =========================================================================
        // Document Styles Modal
        // =========================================================================
        const documentStylesModal = new bootstrap.Modal(document.getElementById('document-styles-modal'));
        const btnDocumentStyles = document.getElementById('btn-document-styles');
        const btnSaveDocumentStyles = document.getElementById('btn-save-document-styles');

        btnDocumentStyles.addEventListener('click', () => {
            // Populate modal with current styles
            const template = editor.getTemplate();
            const docStyles = template.documentStyles || {};

            document.getElementById('doc-font-family').value = docStyles.fontFamily || '';
            document.getElementById('doc-font-size').value = docStyles.fontSize || 12;
            document.getElementById('doc-color').value = docStyles.color || '#000000';
            document.getElementById('doc-line-height').value = docStyles.lineHeight || 1.5;

            documentStylesModal.show();
        });

        btnSaveDocumentStyles.addEventListener('click', () => {
            const styles = {};

            const fontFamily = document.getElementById('doc-font-family').value.trim();
            if (fontFamily) styles.fontFamily = fontFamily;

            const fontSize = parseFloat(document.getElementById('doc-font-size').value);
            if (!isNaN(fontSize) && fontSize > 0) styles.fontSize = fontSize;

            const color = document.getElementById('doc-color').value;
            if (color && color !== '#000000') styles.color = color;

            const lineHeight = parseFloat(document.getElementById('doc-line-height').value);
            if (!isNaN(lineHeight) && lineHeight > 0) styles.lineHeight = lineHeight;

            editor.updateDocumentStyles(styles);
            documentStylesModal.hide();
        });
    </script>
</body>
