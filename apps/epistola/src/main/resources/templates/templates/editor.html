<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${templateName + ' - Edit - Epistola'}">Edit Template - Epistola</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/editor/template-editor.css}">
    <style>
        /* Page layout for editor */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .editor-page {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .editor-header {
            padding: 1rem 1.5rem;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .editor-header h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
        }
        .editor-header-actions {
            display: flex;
            gap: 0.5rem;
        }
        .editor-header-actions a {
            padding: 0.5rem 1rem;
            color: #475569;
            text-decoration: none;
            border-radius: 0.375rem;
        }
        .editor-header-actions a:hover {
            background: #e2e8f0;
        }
        .editor-container {
            flex: 1;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="editor-page">
        <header class="editor-header">
            <h1 th:text="${templateName}">Template Name</h1>
            <div class="editor-header-actions">
                <a th:href="@{/tenants/{tenantId}/templates(tenantId=${tenantId})}">Back to Templates</a>
            </div>
        </header>

        <div id="editor-container" class="editor-container"></div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        window.TEMPLATE_MODEL = /*[[${templateModel}]]*/ {};
        window.TEMPLATE_ID = /*[[${templateId}]]*/ '';
        window.TENANT_ID = /*[[${tenantId}]]*/ '';
        /*]]>*/
    </script>
    <script type="module">
        import { mountEditor } from '/editor/template-editor.js';

        const container = document.getElementById('editor-container');
        const templateData = window.TEMPLATE_MODEL;
        const templateId = window.TEMPLATE_ID;
        const tenantId = window.TENANT_ID;

        mountEditor({
            container: container,
            template: templateData,
            onSave: async (template) => {
                try {
                    const response = await fetch('/tenants/' + tenantId + '/templates/' + templateId, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ templateModel: template })
                    });

                    if (response.ok) {
                        console.log('Template saved successfully');
                    } else {
                        console.error('Failed to save template:', response.statusText);
                        alert('Failed to save template. Please try again.');
                    }
                } catch (error) {
                    console.error('Error saving template:', error);
                    alert('Error saving template. Please try again.');
                }
            }
        });
    </script>
</body>
</html>
