<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${templateName + ' - Edit - Epistola'}">Edit Template - Epistola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .editor-page {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .editor-header {
            padding: 0.625rem 1.5rem;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .editor-header h1 {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e293b;
        }

        .editor-header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .editor-header-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Toolbar */
        .editor-toolbar {
            padding: 0.5rem 1rem;
            background: #fff;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .toolbar-divider {
            width: 1px;
            height: 1.5rem;
            background: #e2e8f0;
            margin: 0 0.25rem;
        }

        .toolbar-group .btn {
            font-size: 0.8rem;
            padding: 0.3rem 0.5rem;
            line-height: 1.2;
        }

        .toolbar-group .btn i {
            margin-right: 0.15rem;
        }

        /* Save status */
        .save-status {
            font-size: 0.75rem;
            color: #94a3b8;
            min-width: 100px;
            text-align: right;
        }

        .save-status.dirty {
            color: #b45309;
        }

        .save-status.saving {
            color: #4a90d9;
        }

        .save-status.saved {
            color: #16a34a;
        }

        .save-status.error {
            color: #dc3545;
        }

        /* Editor scrollable area */
        .editor-body {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        #editor-root {
            max-width: 860px;
            margin: 0 auto;
        }

        /* Block cards */
        .block {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            padding: 0.625rem;
            cursor: pointer;
            transition: border-color 0.15s;
        }

        .block:hover {
            border-color: #cbd5e1;
        }

        .block.selected {
            border-color: #4a90d9;
            box-shadow: 0 0 0 2px rgba(74, 144, 217, 0.2);
        }

        .block-header {
            margin-bottom: 0.25rem;
        }

        .drag-handle {
            cursor: grab;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        /* Nested block containers */
        .block-children {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #f8fafc;
            border: 1px dashed #e2e8f0;
            border-radius: 4px;
            min-height: 2rem;
        }

        .block-children .block {
            background: #fff;
        }

        /* Columns */
        .columns-layout {
            display: flex;
        }

        .column-wrapper {
            background: #f8fafc;
            border: 1px dashed #e2e8f0;
            border-radius: 4px;
            padding: 0.5rem;
            min-height: 3rem;
        }

        /* SortableJS feedback */
        .sortable-ghost {
            opacity: 0.4;
            background: #e0f0ff;
        }

        .sortable-chosen {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .sortable-drag {
            opacity: 0.8;
        }

        .invalid-drop-target {
            background: #fee2e2 !important;
            border-color: #fca5a5 !important;
            transition: background 0.15s, border-color 0.15s;
        }

        /* Empty state */
        .empty-state {
            padding: 3rem 1rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="editor-page">
        <!-- Header -->
        <header class="editor-header">
            <div class="editor-header-left">
                <a th:href="@{/tenants/{tenantId}/templates/{id}(tenantId=${tenantId},id=${templateId})}"
                   class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
                <h1 th:text="${templateName}">Template Name</h1>
                <span th:if="${variantTags != null and !variantTags.isEmpty()}" class="d-flex gap-1">
                    <span th:each="entry : ${variantTags}"
                          class="badge bg-light text-dark border"
                          th:text="${entry.key + '=' + entry.value}"></span>
                </span>
            </div>
            <div class="editor-header-right">
                <span id="save-status" class="save-status"></span>
                <button id="btn-save" class="btn btn-sm btn-primary">
                    <i class="bi bi-cloud-upload"></i> Save
                </button>
            </div>
        </header>

        <!-- Toolbar -->
        <div class="editor-toolbar">
            <div class="toolbar-group">
                <button id="btn-add-text" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-type"></i> Text
                </button>
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-group">
                <button id="btn-add-container" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-box"></i> Container
                </button>
                <button id="btn-add-conditional" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-question-circle"></i> If
                </button>
                <button id="btn-add-loop" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-repeat"></i> Loop
                </button>
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-group">
                <button id="btn-add-columns" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-layout-three-columns"></i> Columns
                </button>
                <button id="btn-add-table" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-table"></i> Table
                </button>
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-group">
                <button id="btn-add-pagebreak" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-dash-lg"></i> Break
                </button>
                <button id="btn-add-pageheader" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-up-square"></i> Header
                </button>
                <button id="btn-add-pagefooter" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-down-square"></i> Footer
                </button>
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-group">
                <button id="btn-add-to-selected" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-plus-circle"></i> Add to selected
                </button>
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-group">
                <button id="btn-undo" class="btn btn-sm btn-outline-secondary" disabled>
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
                <button id="btn-redo" class="btn btn-sm btn-outline-secondary" disabled>
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-group">
                <button id="btn-export" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-download"></i> Export
                </button>
                <button id="btn-import" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-upload"></i> Import
                </button>
            </div>
        </div>

        <!-- Editor canvas -->
        <div class="editor-body">
            <div id="editor-root"></div>
        </div>
    </div>

    <!-- SortableJS must load before module scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <!-- Server-provided data -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.TEMPLATE_MODEL = /*[[${templateModel}]]*/ {};
        window.TEMPLATE_ID = /*[[${templateId}]]*/ '';
        window.TENANT_ID = /*[[${tenantId}]]*/ '';
        window.VARIANT_ID = /*[[${variantId}]]*/ '';
        window.DATA_EXAMPLES = /*[[${dataExamples}]]*/ [];
        window.DATA_MODEL = /*[[${dataModel}]]*/ null;
        window.THEMES = /*[[${themes}]]*/ [];
        window.DEFAULT_THEME = /*[[${defaultTheme}]]*/ null;
        window.APP_VERSION = /*[[${appVersion}]]*/ 'dev';
        window.APP_NAME = /*[[${appName}]]*/ 'Epistola';

        // CSRF token from cookie (set by Spring Security CookieCsrfTokenRepository)
        window.getCsrfToken = function() {
            const match = document.cookie.match(/XSRF-TOKEN=([^;]+)/);
            return match ? decodeURIComponent(match[1]) : '';
        };
        /*]]>*/
    </script>

    <!-- Vanilla editor bootstrap -->
    <script type="module">
        import { mountVanillaEditor } from '/editor/editor-integration.js';

        const saveStatus = document.getElementById('save-status');
        const saveBtn = document.getElementById('btn-save');
        let isDirty = false;

        mountEditor({
            container: container,
            template: templateData,
            dataExamples: dataExamples,
            dataModel: dataModel,
            themes: themes,
            defaultTheme: defaultTheme,
            onSave: async (template) => {
                try {
                    const response = await fetch('/tenants/' + tenantId + '/templates/' + templateId + '/variants/' + variantId + '/draft', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-XSRF-TOKEN': window.getCsrfToken(),
                        },
                        body: JSON.stringify({ templateModel: template })
                    });

                    if (response.ok) {
                        console.log('Draft saved successfully');
                    } else {
                        console.error('Failed to save draft:', response.statusText);
                        alert('Failed to save draft. Please try again.');
                    }
                } catch (error) {
                    console.error('Error saving draft:', error);
                    alert('Error saving draft. Please try again.');
                }
            },
            onSaveDataExamples: async (examples) => {
                try {
                    const response = await fetch('/tenants/' + tenantId + '/templates/' + templateId, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-XSRF-TOKEN': window.getCsrfToken(),
                        },
                        body: JSON.stringify({ dataExamples: examples })
                    });

                if (response.ok) {
                    isDirty = false;
                    saveStatus.textContent = 'Saved';
                    saveStatus.className = 'save-status saved';
                } else {
                    saveStatus.textContent = 'Save failed';
                    saveStatus.className = 'save-status error';
                }
            },
            onUpdateDataExample: async (exampleId, updates, forceUpdate = false) => {
                try {
                    const response = await fetch('/tenants/' + tenantId + '/templates/' + templateId + '/data-examples/' + exampleId, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-XSRF-TOKEN': window.getCsrfToken(),
                        },
                        body: JSON.stringify({ ...updates, forceUpdate: forceUpdate })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Data example updated successfully');
                        return {
                            success: true,
                            example: { id: data.id, name: data.name, data: data.data },
                            warnings: data.warnings
                        };
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        console.error('Failed to update data example:', response.statusText);
                        return { success: false, errors: errorData.errors };
                    }
                } catch (error) {
                    console.error('Error updating data example:', error);
                    return { success: false };
                }
            },
            onDeleteDataExample: async (exampleId) => {
                try {
                    const response = await fetch('/tenants/' + tenantId + '/templates/' + templateId + '/data-examples/' + exampleId, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-XSRF-TOKEN': window.getCsrfToken(),
                        }
                    });

                    if (response.ok || response.status === 204) {
                        console.log('Data example deleted successfully');
                        return { success: true };
                    } else {
                        console.error('Failed to delete data example:', response.statusText);
                        return { success: false };
                    }
                } catch (error) {
                    console.error('Error deleting data example:', error);
                    return { success: false };
                }
            },
            onSaveSchema: async (schema, forceUpdate = false) => {
                try {
                    const response = await fetch('/tenants/' + tenantId + '/templates/' + templateId, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-XSRF-TOKEN': window.getCsrfToken(),
                        },
                        body: JSON.stringify({ dataModel: schema, forceUpdate: forceUpdate })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Schema saved successfully');
                        return { success: true, warnings: data.warnings };
                    } else {
                        console.error('Failed to save schema:', response.statusText);
                        return { success: false };
                    }
                } catch (error) {
                    console.error('Error saving schema:', error);
                    return { success: false };
                }
            },
            onValidateSchema: async (schema, examples) => {
                try {
                    const response = await fetch('/tenants/' + tenantId + '/templates/' + templateId + '/validate-schema', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-XSRF-TOKEN': window.getCsrfToken(),
                        },
                        body: JSON.stringify({ schema: schema, examples: examples })
                    });

                    if (response.ok) {
                        return await response.json();
                    } else {
                        console.error('Failed to validate schema:', response.statusText);
                        return { compatible: false, errors: [{ path: '', message: 'Validation request failed' }], migrations: [] };
                    }
                } catch (error) {
                    console.error('Error validating schema:', error);
                    return { compatible: false, errors: [{ path: '', message: 'Validation request error' }], migrations: [] };
                }
            }
        });
    </script>
</body>
</html>
