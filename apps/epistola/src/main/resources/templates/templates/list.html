<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Templates - Epistola</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    <main class="regular">
        <nav class="breadcrumb">
            <a th:href="@{/}">Tenants</a> &raquo; Templates
        </nav>

        <h1>Document Templates</h1>

        <div id="create-form" th:fragment="create-form">
            <section class="form-section">
                <h2>Create New Template</h2>
                <form th:action="@{/tenants/{tenantId}/templates(tenantId=${tenantId})}" method="post"
                      th:hx-post="@{/tenants/{tenantId}/templates(tenantId=${tenantId})}"
                      hx-target="#template-rows"
                      hx-swap="innerHTML"
                      hx-on::after-request="if(event.detail.successful) this.reset()">
                    <div class="form-group" th:classappend="${errors?.containsKey('name')} ? 'error' : ''">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Template name"
                               th:value="${formData?.name}">
                        <span class="form-error" th:if="${errors?.containsKey('name')}" th:text="${errors.name}"></span>
                    </div>
                    <button type="submit">Create Template</button>
                </form>
            </section>
        </div>

        <section>
            <h2>Existing Templates</h2>
            <div class="search-box">
                <input type="search"
                       name="q"
                       placeholder="Search templates..."
                       th:hx-get="@{/tenants/{tenantId}/templates/search(tenantId=${tenantId})}"
                       hx-trigger="input changed delay:300ms, search"
                       hx-target="#template-rows"
                       hx-swap="innerHTML">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Last Modified</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="template-rows">
                    <!--/* Fragment contains only the rows, not the tbody wrapper */-->
                    <th:block th:fragment="rows">
                        <tr th:each="template : ${templates}">
                            <td th:text="${template.id}"></td>
                            <td th:text="${template.name}"></td>
                            <td th:text="${#temporals.format(template.lastModified, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <a th:href="@{/tenants/{tenantId}/templates/{id}/edit(tenantId=${tenantId},id=${template.id})}" class="btn btn-small">Edit</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(templates)}">
                            <td colspan="4" class="empty-message">No templates yet. Create one above.</td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
