<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Templates - Epistola</title>
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Import map must be before any module scripts -->
    <th:block th:replace="~{fragments/importmap :: importmap}" />
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/editor/editor.css}">
</head>
<body>
    <main class="regular">
        <nav class="breadcrumb">
            <a th:href="@{/}">Tenants</a> &raquo; Templates
        </nav>

        <h1>Document Templates</h1>

        <div id="templates-container"></div>
    </main>

    <script th:inline="javascript">
        /*<![CDATA[*/
        window.TENANT_ID = /*[[${tenantId}]]*/ 0;
        window.TEMPLATES = /*[[${templates}]]*/ [];
        /*]]>*/
    </script>
    <script type="module">
        import { mountTemplateList } from '/editor/template-list.js';

        const container = document.getElementById('templates-container');

        mountTemplateList({
            container: container,
            tenantId: window.TENANT_ID,
            templates: window.TEMPLATES,
        });
    </script>

    <th:block th:replace="~{fragments/footer :: footer}" />
</body>
</html>
