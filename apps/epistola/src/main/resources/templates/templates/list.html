<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Templates - Epistola</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    <main>
        <h1>Document Templates</h1>

        <section class="form-section">
            <h2>Create New Template</h2>
            <form th:action="@{/templates}" method="post"
                  hx-post="/templates"
                  hx-target="#template-rows"
                  hx-swap="innerHTML"
                  hx-on::after-request="if(event.detail.successful) this.reset()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Template name">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" rows="4" placeholder="Template content (optional)"></textarea>
                </div>
                <button type="submit">Create Template</button>
            </form>
        </section>

        <section>
            <h2>Existing Templates</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Last Modified</th>
                    </tr>
                </thead>
                <tbody id="template-rows" th:fragment="rows">
                    <tr th:each="template : ${templates}">
                        <td th:text="${template.id}"></td>
                        <td th:text="${template.name}"></td>
                        <td th:text="${#temporals.format(template.lastModified, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(templates)}">
                        <td colspan="3" class="empty-message">No templates yet. Create one above.</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
